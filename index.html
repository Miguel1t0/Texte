<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navegador Estrelinha</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="estrelinha.png" alt="Mascote Estrelinha" class="mascote">
    <h1>ğŸŒŸ Navegador Estrelinha</h1>
    <p class="slogan">Explore o universo da web com fofura!</p>
  </header>

  <main>
    <form onsubmit="navegar(); return false;">
      <input type="text" id="campo" placeholder="Digite algo...">
      <button type="submit">ğŸ” Buscar</button>
    </form>

    <iframe id="janela" width="100%" height="500"></iframe>
  </main>

  <footer>
    <p>â­ Criado por Miguel com ajuda do Estrelinha ğŸ’™</p>
  </footer>

  <script>
    function navegar() {
      let valor = document.getElementById("campo").value;
      let url = valor;

      if (!valor.includes('.') && !valor.startsWith('http')) {
        url = "https://www.google.com/search?q=" + encodeURIComponent(valor);
      }

      if (!url.startsWith('http')) {
        url = "https://" + url;
      }

      document.getElementById("janela").src = url;
    }
  </script>
</body>
